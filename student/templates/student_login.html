<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center mt-5 pt-5">
    <div class="col-4 bg-secondary d-flex justify-content-center align-items-center flex-column shadow rounded-5">
      <h2 class="text-center mb-4 mt-5">
        Student Login
      </h2>
      {% if messages %}
      {% for message in messages %}
      <div {% if message.tags %} class=" alert alert-{{message.tags}}" {% endif %}>{{ message }}</div>
      {% endfor %}
      {% endif %}
      <form action="/student-login/" method="post" >

        {% csrf_token %}
        <div class="row d-flex justify-content-center align-items-center flex-column">

          <div class="col-8 d-flex justify-content-center align-items-center flex-column">
            <div class="mb-3">
              <label >Roll No.</label>
              <input type="number" class="form-label" id="field-1" name="roll_no" required>
            </div>
          </div>

          <div class="col-8 d-flex justify-content-center align-items-center flex-column">
            <div class="mb-3">
              <label >Password</label>
              <input type="password" class="form-label" id="flild-2" name="password" required>
            </div>
          </div>

          <div class="col-6 offset-6 mb-3">
            <button class="btn  btn-outline-light px-4 py-2 rounded-5"> Log In</button>
          </div>

        </div>

      </form>
    </div>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
