{% load static%}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light" data-menu-color="brand" data-topbar-color="light">

<head>
    <meta charset="utf-8" />
    <title>Login | Teacher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Myra Studio" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico'%}">

    <!-- App css -->
    <link href="{% static 'assets/css/style.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/style.min.css'%}" rel="stylesheet" type="text/css">
    <script src="{% static 'assets/js/config.js'%}"></script>
</head>

<body class="bg-white d-flex justify-content-center align-items-center min-vh-100 p-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-5">
                <div class="card ">
                    <div class="card-body p-4">

                        <h2 class="text-center my-3">
                            Teacher Login
                        </h2>

                        {% if messages %}
                            {% for message in messages %}
                            <div {% if message.tags %} class="alert alert-{{ message.tags}} text-center"{% endif %}>{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" >

                            {% csrf_token %} 

                            <div class="form-group mb-3">
                                <label class="form-label" for="emailaddress">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" required placeholder="Enter your email" name="email">
                            </div>

                            <div class="form-group mb-3">
                                <a href="pages-recoverpw.html" class="text-muted float-end"><small></small></a>
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" required id="password" placeholder="Enter your password" name="password">
                            </div>

                            <div class="form-group mb-0 text-center w-100 ">
                                <button class="btn btn-light offset-7" type="submit"> Log In </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>

    <!-- App js -->
    <script src="{% static 'assets/js/vendor.min.js'%}"></script>
    <script src="{% static 'assets/js/app.js'%}"></script>

</body>
